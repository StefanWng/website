      var members = [

      for (var i = 0 ; i < members.length ; i++) {
        var st = "";
        var txt = members[i][members[i].length - 2];
        var links = members[i][members[i].length - 1];
        if (txt.length === 0) {
          st = "<em>No Projects Yet!</em>";
        }
        else {
          for (var j = 0 ; j < txt.length ; j++) {
            st += "<a href=" + links[j] + " target=blank>" + txt[j] + "<br>";
          }
        }
        document.getElementById("memberlist").innerHTML += "<tr><td id=\"mname\">" + members[i][0] + "</td>" + "<td id=\"mskills\"><em>" + members[i].slice(1, members[i].length - 2).join(", ") + "</em></td><td id=\"mproj\">" + st + "</td></tr>";

      }
